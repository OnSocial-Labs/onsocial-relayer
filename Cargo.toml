[package]
name = "onsocialrelayer"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
near-sdk = "5.11.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
borsh = { version = "1.5.7", features = ["unstable__schema"] }
ed25519-dalek = "2.1.1"

[dev-dependencies]
near-sdk = { version = "5.11.0", features = ["unit-testing"] }
cargo-near = "0.13.5"
borsh = { version = "1.5.7", features = ["unstable__schema"] }

[profile.release]
opt-level = 3
codegen-units = 1
lto = true